<!doctype html>

<head>
    <title>示例</title>
    <script src="../jq控制品牌效果/jq/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" >
    var i,j;
    for(i=0;i<5;i++){
          for(j=0;j<=i;j++){
              document.write("$");//i=1时j=0还有1当j=2时不符合条件结束内循环。i++，i=2时，j=0重新开始循环
              
          }
       document.write("<br/>");
    }

//正立三角形
    var k,p;
       for(k=5;k>0;k--){
           for(p=0;p<k;p++){
             document.write("#");
           }
          document.write("<br/>");
       }//倒立三角形
//正经金字塔
  var w,a,t;
  for (a=1;a<=10;a++){
        for(w=1;w<=(10-a);w++){
        document.write("&nbsp;");

        }
        for (t=1;t<=2*a-1;t++){
        document.write("*");

        }
        document.write("<br/>");
  }
    
    </script>
</head>
