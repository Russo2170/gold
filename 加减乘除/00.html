<!DOCTYPE html>
<html>
 <head>
  <title> 事件</title>  
  <script type="text/javascript">
   function count(){
       
    var one = parseInt(document.getElementById("txt1").value);
    var two = parseInt(document.getElementById("txt2").value);
    //获取第一个输入框的值
	//获取第二个输入框的值
	var func = document.getElementById("select").value;
	var res;
	//获取选择框的值
	switch (func){
	    case "+":  res =one + two;
	    break;
	    case "-":  res =one - two;//将结果交给一个变量 res
	    break;
	    case "*":  res =one * two;
	    break;
	    case "/":  res =one / two;
	    break;
	}
	//获取通过下拉框来选择的值来改变加减乘除的运算法则
	
    //设置结果输入框的值 
    document.getElementById("fruit").value = res;
		//
   }
  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = '  onclick = 'count()'/> <!--通过 = 按钮来调用创建的函数，得到结果--> 
   <input type='text' id='fruit'/>   
 </body>
</html>
